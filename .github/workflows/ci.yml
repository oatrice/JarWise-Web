name: Web CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Run Tests
      run: npm run test

    - name: Build
      run: npm run build

    - name: Upload Test Coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: coverage/
